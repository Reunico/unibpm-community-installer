version: '3.9'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - unibpm
    volumes:
      - ./generated/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./letsencrypt/www:/var/www/certbot
      - ./letsencrypt/conf:/etc/letsencrypt
    depends_on:
      - unibpm-frontend
      - keycloak
      - camunda-bpm-7
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./letsencrypt/www:/var/www/certbot
      - ./letsencrypt/conf:/etc/letsencrypt
    restart: "no"

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: ${DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${DATASOURCE_PASSWORD}
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - postgres-data:/var/lib/postgresql/data
    networks:
      - unibpm
    restart: unless-stopped

  kafka:
    image: obsidiandynamics/kafka
    environment:
      - KAFKA_LISTENERS=INTERNAL://:29092
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
    networks:
      - unibpm
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.1.0
    ports:
      - "${KEYCLOAK_BIND_ADDRESS:-127.0.0.1}:${KEYCLOAK_PUBLIC_PORT:-8082}:8080"
    restart: unless-stopped
    command:
      - "start"
      - "--import-realm"
      - "--spi-export-import-strategy=OVERWRITE_EXISTING"
    volumes:
      - ./keycloak/config:/opt/keycloak/data/import
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: ${KEYCLOAK_DATABASE_HOST}
      KC_DB_URL_PORT: ${KEYCLOAK_DATABASE_PORT}
      KC_DB_URL_DATABASE: ${KEYCLOAK_DATABASE_NAME}
      KC_DB_USERNAME: ${KEYCLOAK_DATABASE_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DATABASE_PASSWORD}
      KC_PROXY_HEADERS: ${KEYCLOAK_PROXY_HEADERS}
      KC_PROXY: ${KEYCLOAK_PROXY}
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: ${KEYCLOAK_ENABLE_STATISTICS}
      KC_CACHE: ${KEYCLOAK_CACHE_TYPE}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HOSTNAME_STRICT: ${KEYCLOAK_HOSTNAME_STRICT}
      KC_HOSTNAME_STRICT_HTTPS: ${KEYCLOAK_HOSTNAME_STRICT_HTTPS}
      KC_LOG: ${KEYCLOAK_LOG_OUTPUT}
      KC_LOG_LEVEL: ${KEYCLOAK_LOG_LEVEL}
      KC_HTTP_ENABLED: "true"
      KC_HTTPS_ENABLED: ${KEYCLOAK_ENABLE_HTTPS}
      KC_HTTP_PORT: ${KEYCLOAK_HTTP_PORT}
      KC_HTTP_RELATIVE_PATH: ${KEYCLOAK_PATH}
      KC_HOSTNAME_ADMIN_URL: ${KEYCLOAK_EXTERNAL_URL}
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_FRONTEND_URL: ${KEYCLOAK_EXTERNAL_URL}
    networks:
      - unibpm
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${KEYCLOAK_HTTP_PORT}${KEYCLOAK_PATH}/health/ready" ]
      interval: 10s
      timeout: 5s
      retries: 30

  unibpm:
    image: cr.yandex/crp1uqso77nujlub6a96/unibpm-app:0.9.9.2-dev-1
    platform: linux/amd64
    volumes:
      - ./generated/unibpm/application.yaml:/config/application.yaml:ro
    ports:
      - "${BACKEND_PUBLIC_PORT:-8099}:8099"
    networks:
      - unibpm
    restart: unless-stopped
    depends_on:
      - postgres
      - kafka
      - keycloak

  unibpm-frontend:
    image: cr.yandex/crp1uqso77nujlub6a96/unibpm-frontend:0.9.9.2-dev-1
    platform: linux/amd64
    depends_on:
      - unibpm
    networks:
      - unibpm
    expose:
      - "80"
    ports:
      - "${FRONT_PUBLIC_PORT:-8080}:80"
    restart: unless-stopped

  unibpm-engine:
    image: cr.yandex/crp1uqso77nujlub6a96/camunda:7.21
    platform: linux/amd64
    volumes:
      - ./generated/engine/application.yaml:/config/application.yaml:ro
    ports:
      - "${CAMUNDA_PUBLIC_PORT:-8081}:8080"
    networks:
      - unibpm
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  unibpm:
    driver: bridge
